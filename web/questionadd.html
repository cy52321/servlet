<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <form action="/myWeb/questionins" method="get">
            <table border="2">
                <tr align="center">
                    <td>题目：</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr align="center">
                    <td>A：</td>
                    <td><input type="text" name="optionA"></td>
                </tr>
                <tr align="center">
                    <td>B：</td>
                    <td><input type="text" name="optionB"></td>
                </tr>
                <tr align="center">
                    <td>C：</td>
                    <td><input type="text" name="optionC"></td>
                </tr>
                <tr align="center">
                    <td>D：</td>
                    <td><input type="text" name="optionD"></td>
                </tr>
                <tr>
                    <td>正确答案：</td>
                    <td>
                        <input type="radio" name="answer" value="A">A
                        <input type="radio" name="answer" value="B">B
                        <input type="radio" name="answer" value="C">C
                        <input type="radio" name="answer" value="D">D
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="新增试题"></td>
                    <td align="center"><input type="reset" value="清空"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
